# https://github.com/Petro31/ad_who_used_the_door

main_door:
  module: who_used_the_door
  class: WhoUsedTheDoor
  sensor: binary_sensor.main_door
  people_tracker: sensor.people_at_home
  message_name: Main Door
  open_name: Main Entrance Last Opened
  close_name: Main Entrance Last Closed
  notify:
    door_ajar:
      timestamp: '%-I:%M:%S %p'
      duration: 120
      <<: *notify
    door_open:
      timestamp: '%-I:%M:%S %p'
      quiet_window: 120
      <<: *notify

