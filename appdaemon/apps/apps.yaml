# https://github.com/Petro31/ad_multizone_media_control

multizone_controller:
  module: multizone_media_control
  class: MultiZoneController
  media_players:
  - media_player.yamaha_receiver
  - media_player.yamaha_receiver_zone_2
  snap_volume: true
  volume_increment: 0.05
  volume_max: 1.0
  volume_min: 0.2

# https://github.com/Petro31/ad_convert_media_volume

zone1_volume:
  module: convert_media_volume
  class: ConvertMediaVolume
  name: yamaha receiver volume
  media_player: media_player.yamaha_receiver
  unit_of_measurement: dB
  min_volume:
    device: -80.0
    media_player: 0.2
  max_volume:
    device: 0.0
    media_player: 1.0
  precision: 0

zone2_volume:
  module: convert_media_volume
  class: ConvertMediaVolume
  name: yamaha receiver zone 2 volume
  media_player: media_player.yamaha_receiver_zone_2
  unit_of_measurement: dB
  min_volume:
    device: -80.0
    media_player: 0.2
  max_volume:
    device: 0.0
    media_player: 1.0
  precision: 0

# https://github.com/Petro31/ad_harmony_activity_controls

hac_living_room:
  module: harmony_activity_controls
  class: ActivityControls
  remote: remote.living_room
  activities:
  - <<: *roku
  - <<: *xbox
  - <<: *ps4
  commands:
  - Rewind
  - Play
  - Pause
  - command: FastForward
    name: Forward
  - DirectionUp
  - DirectionLeft
  - command: OK
    name: Confirm
  - DirectionRight
  - DirectionDown
  - Back
  custom_events:
  - event: HomeButton
    icon: mdi:home
    name: Home
    activities:
    - <<: *roku
      command: Home
    - <<: *xbox
      command: Xbox
    - <<: *ps4
      command: PS
  - event: MenuButton
    icon: mdi:menu
    name: Menu
    activities:
    - <<: *roku
      command: 'Options*'
      icon: mdi:asterisk
    - <<: *xbox
      command: Menu
      icon: mdi:xbox-controller-menu
    - <<: *ps4
      command: Options
  - event: LowerLeft
    activities:
    - <<: *roku
      name: Search
      command: Search
    - <<: *xbox
      name: View
      command: View
      icon: mdi:xbox-controller-view
    - <<: *ps4
      name: Info
      command: Info
  - event: LowerRight
    activities:
    - <<: *roku
      name: Exit
      command: Exit
    - <<: *xbox
      command: OneGuide
      name: One Guide
      icon: mdi:xbox
    - <<: *ps4
      name: Share
      command: Share

  - event: BottomButton
    name: Confirm
    activities:
    - <<: *xbox
      entity_picture: /local/images/xbox_a_transparent_2.png
      color: rgba(100, 189, 54)
      command: A
    - <<: *ps4
      entity_picture: /local/images/playstation_x.png
      color: rgba(107, 139, 200)
      command: Cross
  - event: RightButton
    name: Back
    activities:
    - <<: *xbox
      entity_picture: /local/images/xbox_b_transparent_2.png
      color: rgba(255, 24, 43)
      command: B
    - <<: *ps4
      entity_picture: /local/images/playstation_circle.png
      color: rgba(246, 69, 75)
      command: Circle
  - event: TopButton
    name: Search
    activities:
    - <<: *xbox
      entity_picture: /local/images/xbox_y_transparent_2.png
      color: rgba(255, 185, 49)
      command: 'Y'
    - <<: *ps4
      entity_picture: /local/images/playstation_triangle.png
      color: rgba(43, 220, 150)
      command: Triangle
  - event: LeftButton
    name: Backspace
    activities:
    - <<: *xbox
      entity_picture: /local/images/xbox_x_transparent_2.png
      color: rgba(0, 61, 142)
      command: X
    - <<: *ps4
      entity_picture: /local/images/playstation_square.png
      color: rgba(219, 142, 196)
      command: Square
  log_level: INFO
  make_scripts: True

