# https://github.com/Petro31/ad_seasonal_lights

holiday_lights:
  module: seasonal_lights
  class: SeasonalLights
  start_date:
    # Thanksgiving Day
    month: 11
    week: 4
    day: 3
  end_date:
    # Sometime in the middle of January
    month: 1
    week: 3
