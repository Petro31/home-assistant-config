title: Home
# Exclude entities from "Unused entities" view
resources:
  - url: /local/lovelace/button-card.js?
    type: module
  - url: /local/lovelace/weather-card.js?
    type: js
  - url: /local/lovelace/vertical-stack-in-card.js?
    type: js
  - url: /local/card-tools/card-tools.js?
    type: js
  - url: /local/card-tools/card-modder.js?
    type: js
  - url: /local/lovelace/config-template-card.js?
    type: module
  - url: /local/lovelace/lovelace-text-input-row.js?
    type: js
  - url: /local/lovelace/mini-graph-card-bundle.js?
    type: module
  - url: /local/lovelace/tracker-card.js?track=true
    type: module
  - url: /local/lovelace/circle-sensor-card.js?
    type: module
  - url: /local/lovelace/bar-card.js?
    type: js
  - url: /local/lovelace/popup-card.js?track=true
    type: js
  - url: /local/lovelace/fold-entity-row.js?track=true
    type: js
  - url: /local/lovelace/card-loader.js?track=true
    type: js
    
# ANCHORS
    
anchors:

  #################
  # ENTITIES CARD #
  #################
  
  entities_card_no_headers: &entities_card_no_headers
    type: entities
    show_header_toggle: off

  #############################
  # CARD MODDER REUSED STYLES #
  #############################
      
  transparent_title: &transparent_title
    type: 'custom:card-modder'
    style:
      --paper-card-background-color: 'rgba(0, 0, 0, 0.0)'
      --ha-card-box-shadow: 'none'
      padding: 0px 10px
      height: 33px

  # Main rounded border style

  mainstyle: &mainstyle
    type: 'custom:card-modder'
    style:
      border-radius: 20px

  # Main rounded border style extra margin

  margin_mainstyle: &margin_mainstyle
    type: 'custom:card-modder'
    style:
      border-radius: 20px
      margin: 0px 15px

  # Main rounded border style extra margin

  margin_mainstyle_top: &margin_mainstyle_top
    type: 'custom:card-modder'
    style:
      border-radius: 20px
      margin: 8px 15px 0px 15px

  # Rounded transparent style ment for vertical-stack-in-card

  bordered_inset_style: &bordered_inset_style
    type: 'custom:card-modder'
    style:
      --ha-card-background: "rgba(0, 0, 0, 0.0)"
      --ha-card-box-shadow: 'none'
      border-radius: 5px
      margin: 5px

  # Basic transparent style ment for vertical-stack-in-card

  transparent_background: &transparent_background
    type: 'custom:card-modder'
    style:
      --paper-card-background-color: 'rgba(0, 0, 0, 0.0)'
      --ha-card-background: "rgba(0, 0, 0, 0.0)"
      --ha-card-box-shadow: 'none'

  # rounded transparent style ment for vertical-stack-in-card

  rounded_transparent: &rounded_transparent
    type: 'custom:card-modder'
    style:
      --ha-card-background: "rgba(0, 0, 0, 0.0)"
      --ha-card-box-shadow: 'none'
      border-radius: 5px

  # Makes any card's inactive colors active.

  active_style: &active_style
    type: 'custom:card-modder'
    style:
      border-radius: 20px
      --paper-item-icon-color: var(--paper-item-icon-active-color)

  ###############################
  # CUSTOM BUTTON-CARDS BUTTONS #
  ###############################
  
  # Useful Colors
  #
  # HASS ORANGE rgb(243, 156, 18)
  # HASS RED rgba(228, 94, 101)
  # HASS BLUE 

  # ? x ? INFORMATION DISPLAY FOR UPTIME

  cb_uptime: &cb_uptime
    type: 'custom:button-card'
    layout: icon_name_state2nd
    show_icon: true
    show_state: true
    styles:
      grid:
        - grid-template-columns: 50px auto
      icon:
        - padding: 0px 20px
        - height: 30px
        - width: 30px
      card:
        - --ha-card-background: "rgba(0, 0, 0, 0.0)"
        - --ha-card-box-shadow: 'none'
      state:
        - padding: 0px 20px
        - justify-self: start
        - font-family: Roboto, sans-serif
        - font-size: 15px
      name:
        - padding: 0px 20px
        - justify-self: start
        - color: var(--secondary-text-color)

  # ?px SPACER FOR LEFT/RIGHT OF BUTTONS IN H-STACK

  cb_spacer: &cb_spacer
    type: custom:button-card
    color_type: blank-card

  # ?px SPACER FOR LEFT/RIGHT OF BUTTONS IN H-STACK

  cb_spacer_square: &cb_spacer_square
    type: custom:button-card
    color_type: blank-card
    aspect_ratio: 1/1

  # 10px SPACER FOR LEFT/RIGHT OF BUTTONS IN H-STACK

  cb_spacer_10px: &cb_spacer_10px
    type: custom:button-card
    color_type: blank-card
    styles:
      card:
        - width: 10px

  # 10px SPACER FOR LEFT/RIGHT OF BUTTONS IN H-STACK

  cb_spacer_6px: &cb_spacer_6px
    type: custom:button-card
    color_type: blank-card
    styles:
      card:
        - width: 6px

  # 0px SPACER FOR ? WIDTH BUTTONS

  cb_spacer_0px: &cb_spacer_0px
    type: custom:button-card
    color_type: blank-card
    styles:
      card:
        - width: 0px
        - padding: 0px 0px

  # 76px SPACER
  
  cb_remote_spacer_76px: &cb_remote_spacer_76px
    type: custom:button-card
    color_type: blank-card
    styles:
      card:
        - width: 76px
        - margin: 5px 5px 0px 0px

  # 105 x ? GLOW - PERSON INFO

  cb_overview_persons: &cb_overview_persons
    type: custom:button-card
    color: auto
    layout: name_label
    show_state: true
    show_name: true
    show_label: true
    show_entity_picture: true
    styles:
      grid:
        - grid-template-rows: auto auto auto
        - grid-template-columns: auto auto
      entity_picture:
        - width: 100%
        - padding-bottom: 0%
      card:
        - border-radius: 15px
        - margin: 8px 0px 0px 0px
        - padding: 0px
      name:
        - justify-self: start
        - align-self: start
        - padding: 9px 10px
        - font-size: 15px
        - font-weight: bold
        - color: white
        - text-shadow: 0.25px 0.25px 1px black, -0.25px -0.25px 1px black, -0.25px 0.25px 1px black, 0.25px -0.25px 1px black
      label:
        - font-size: 11px
        - font-family: Helvetica
        - text-transform: capitalize
        - font-weight: bold
        - align-self: end
        - justify-self: start
        - padding: 9px 10px
      state:
        - font-size: 11px
        - font-family: Helvetica
        - text-transform: capitalize
        - font-weight: bold
        - align-self: end
        - justify-self: start
        - padding: 9px 10px
      lock:
        - align-items: flex-end
        
  # 3 BUTTONS PER ROW - THEME - OVERVIEW COUNTER

  cb_overview_counters: &cb_overview_counters
    type: custom:button-card
    layout: icon_state
    color: auto
    aspect_ratio: 1/1
    show_state: false
    show_name: true
    show_label: true
    label_template: >
      var i;
      var status = entity.state;
      var entities = entity.attributes.entity_id;
      var count = 0;
      for (i = 0; i < entities.length; i++) {
        var state = states[entities[i]].state;
        if (state === 'on') {
          count += 1;
        }
      }
      var phrase = (count === 1 ? ' light ' : ' lights ');
      return (status === 'on' ? count.toString() + phrase + status : status);
    styles:
      grid:
        - grid-template-rows: 42px auto 42px
        - grid-template-columns: 42px auto
      card:
        - border-radius: 15px
        - margin: 8px 0px 0px 0px
        - padding: 0px 0px
      icon:
        - height: 30px
        - width: 30px
      name:
        - justify-self: start
        - padding: 0px 10px
        - font-size: 13px
      label:
        - font-size: 11px
        - font-family: Helvetica
        - text-transform: capitalize
        - font-weight: bold
        - align-self: end
        - justify-self: start
        - padding: 9px 10px
      lock:
        - align-items: flex-end
    state:
      - value: "on"
        styles:
          card:
            - --paper-card-background-color: rgba(40, 40, 40)
            - box-shadow: 0px 0px 10px 3px var(--button-card-light-color)
          name:
            - color: white
          state:
            - color: white
          label:
            - color: white
    tap_action:
      action: toggle
    hold_action:
      action: more-info
        
  # 3 BUTTONS PER ROW - THEME - OVERVIEW INPUT SELECTS

  cb_overview_input_selects: &cb_overview_input_selects
    type: custom:button-card
    layout: icon_label
    color: auto
    aspect_ratio: 1/1
    show_state: true
    show_name: true
    show_label: false
    styles:
      grid:
        - grid-template-rows: 42px auto 42px
        - grid-template-columns: 42px auto
      card:
        - border-radius: 15px
        - margin: 8px 0px 0px 0px
        - padding: 0px 0px
      icon:
        - height: 30px
        - width: 30px
      name:
        - justify-self: start
        - padding: 0px 10px
        - font-size: 13px
      state:
        - font-size: 11px
        - font-family: Helvetica
        - text-transform: capitalize
        - font-weight: bold
        - align-self: end
        - justify-self: start
        - padding: 9px 10px
      lock:
        - align-items: flex-end
    state:
      - value: "disabled"
        operator: '!='
        styles:
          card:
            - --paper-card-background-color: rgba(40, 40, 40)
            - box-shadow: 0px 0px 10px 3px var(--paper-item-icon-active-color)
          icon:
            - color: var(--paper-item-icon-active-color)
          name:
            - color: white
          state:
            - color: white
          label:
            - color: white
    hold_action:
      action: more-info

  # 3 BUTTONS PER ROW - THEME - NO LABEL
      
  cb_3x_glow_no_label: &cb_3x_glow_no_label
    type: "custom:button-card"
    layout: icon_label
    color: auto
    aspect_ratio: 1/1
    show_state: true
    show_name: true
    show_label: false
    styles:
      grid:
        - grid-template-rows: 42px auto 42px
        - grid-template-columns: 42px auto
      card:
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - padding: 0px 0px
      icon:
        - height: 30px
        - width: 30px
      name:
        - justify-self: start
        - padding: 0px 10px
        - font-size: 13px
      state:
        - font-size: 11px
        - font-family: Helvetica
        - text-transform: capitalize
        - font-weight: bold
        - align-self: end
        - justify-self: start
        - padding: 9px 10px
      lock:
        - align-items: flex-end
    state:
      - value: "on"
        styles:
          card:
            - --paper-card-background-color: rgba(40, 40, 40)
            - box-shadow: 0px 0px 10px 3px var(--button-card-light-color)
          name:
            - color: white
          state:
            - color: white
          label:
            - color: white
    tap_action:
      action: toggle
    hold_action:
      action: more-info
  
  # 3 BUTTONS PER ROW - THEME - LABEL TEMPLATE
  
  cb_3x_glow_template_label_base: &cb_3x_glow_template_label_base
    type: custom:button-card
    layout: icon_label
    color: auto
    aspect_ratio: 1/1
    show_state: true
    show_name: true
    show_label: true
    styles:
      grid:
        - grid-template-rows: 42px auto 42px
        - grid-template-columns: 42px auto
      card:
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - padding: 0px 0px
      icon:
        - height: 30px
        - width: 30px
      name:
        - justify-self: start
        - padding: 0px 10px
        - font-size: 13px
      label:
        - align-self: end
        - padding: 7px
        - font-size: 11px
        - font-weight: bold
        - font-family: Helvetica
      state:
        - font-size: 11px
        - font-family: Helvetica
        - text-transform: capitalize
        - font-weight: bold
        - align-self: end
        - justify-self: start
        - padding: 9px 10px
      lock:
        - align-items: flex-end
    tap_action:
      action: toggle
  
  # 3 BUTTONS PER ROW - THEME - LABEL TEMPLATE
  
  cb_3x_glow_template_label: &cb_3x_glow_template_label
    <<: *cb_3x_glow_template_label_base
    state:
      - value: "on"
        styles:
          card:
            - --paper-card-background-color: rgba(40, 40, 40)
            - box-shadow: 0px 0px 10px 3px var(--button-card-light-color)
          name:
            - color: white
          state:
            - color: white
          label:
            - color: white
      - value: "off"
        styles:
          label:
            - color: rgba(0, 0, 0, 0.0)
    hold_action:
      action: more-info
      
  # 3 BUTTONS PER ROW - THEME - LIGHT
  
  cb_3x_glow_light: &cb_3x_glow_light
    <<: *cb_3x_glow_template_label
    label_template: >
      var bri = Math.round(entity.attributes.brightness / 2.55);
      return (bri ? bri : '0') + '%';
    
  # 3 BUTTONS PER ROW - THEME - COUNTS
    
  cb_3x_glow_counter: &cb_3x_glow_counter
    <<: *cb_3x_glow_template_label
    label_template: >
      var i;
      var entities = entity.attributes.entity_id;
      var count = 0;
      for (i = 0; i < entities.length; i++) {
        var state = states[entities[i]].state;
        if (state === 'on') {
          count += 1;
        }
      }
      return count.toString() + ' of ' + entities.length.toString();
    
  # 3 BUTTONS PER ROW - THEME - FAN 
  
  cb_3x_glow_fan: &cb_3x_glow_fan
    <<: *cb_3x_glow_template_label
    label_template: >
      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
      }
      var speed = entity.attributes.speed;
      return (speed === 'off' ? '-' : capitalizeFirstLetter(speed));
  
  # 5 BUTTONS PER ROW - USER SET - ICON
  
  cb_remote_icon_only: &cb_remote_icon_only
    type: custom:button-card
    show_state: false
    show_name: false
    show_label: false
    aspect_ratio: 1/1
    styles:
      card:
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
      icon:
        - height: 35px
        - width: 35px
    tap_action:
      action: toggle
      
  # 5 BUTTONS PER ROW - USER SET - IMAGE
      
  cb_remote_image_name: &cb_remote_image_name
    type: "custom:button-card"
    layout: icon_label
    aspect_ratio: 1/1
    show_state: false
    show_name: true
    show_label: false
    show_icon: false
    show_entity_picture: true
    
  # 4 BUTTONS PER ROW - GRID AND NAME STYLES
  
  cb_remote_image_grid_name_styles: &cb_remote_image_grid_name_styles
    grid:
      - grid-template-rows: 50px auto 0px
      - grid-template-columns: 50px auto
    name:
      - justify-self: start
      - align-self: end
      - padding: 9px 10px
      - font-size: 12px

  # 4 BUTTONS PER ROW - XBOX IMAGE STYLES

  cb_remote_image_xbox_styles: &cb_remote_image_xbox_styles
    <<: *cb_remote_image_grid_name_styles
    entity_picture:
      - height: 50px
      - width: 50px

  # 4 BUTTONS PER ROW - XBOX A BUTTON STYLE

  cb_remote_xbox_a: &cb_remote_xbox_a
    styles:
      <<: *cb_remote_image_xbox_styles
      card:
        - padding: 0px 0px
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - --paper-card-background-color: rgba(40, 40, 40)
        - box-shadow: 0px 0px 10px 3px rgba(100, 189, 54)

  # 4 BUTTONS PER ROW - XBOX B BUTTON STYLE
    
  cb_remote_xbox_b: &cb_remote_xbox_b
    styles:
      <<: *cb_remote_image_xbox_styles
      card:
        - padding: 0px 0px
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - --paper-card-background-color: rgba(40, 40, 40)
        - box-shadow: 0px 0px 10px 3px rgba(255, 24, 43)

  # 4 BUTTONS PER ROW - XBOX Y BUTTON STYLE

  cb_remote_xbox_y: &cb_remote_xbox_y
    styles:
      <<: *cb_remote_image_xbox_styles
      card:
        - padding: 0px 0px
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - --paper-card-background-color: rgba(40, 40, 40)
        - box-shadow: 0px 0px 10px 3px rgba(255, 185, 49)

  # 4 BUTTONS PER ROW - XBOX X BUTTON STYLE

  cb_remote_xbox_x: &cb_remote_xbox_x
    styles:
      <<: *cb_remote_image_xbox_styles
      card:
        - padding: 0px 0px
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - --paper-card-background-color: rgba(40, 40, 40)
        - box-shadow: 0px 0px 10px 3px rgba(0, 61, 142)

  # 4 BUTTONS PER ROW - PLAYSTAION IMAGE STYLES

  cb_remote_image_ps_styles: &cb_remote_image_ps_styles
    <<: *cb_remote_image_grid_name_styles
    entity_picture:
      - height: 30px
      - width: 30px

  # 4 BUTTONS PER ROW - PLAYSTAION X BUTTON STYLE

  cb_remote_ps_x: &cb_remote_ps_x
    styles:
      <<: *cb_remote_image_ps_styles
      card:
        - padding: 0px 0px
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - --paper-card-background-color: rgba(40, 40, 40)
        - box-shadow: 0px 0px 10px 3px rgba(107, 139, 200)

  # 4 BUTTONS PER ROW - PLAYSTAION CIRCLE BUTTON STYLE
    
  cb_remote_ps_c: &cb_remote_ps_c
    styles:
      <<: *cb_remote_image_ps_styles
      card:
        - padding: 0px 0px
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - --paper-card-background-color: rgba(40, 40, 40)
        - box-shadow: 0px 0px 10px 3px rgba(246, 69, 75)

  # 4 BUTTONS PER ROW - PLAYSTAION TRIANGLE BUTTON STYLE

  cb_remote_ps_t: &cb_remote_ps_t
    styles:
      <<: *cb_remote_image_ps_styles
      card:
        - padding: 0px 0px
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - --paper-card-background-color: rgba(40, 40, 40)
        - box-shadow: 0px 0px 10px 3px rgba(43, 220, 150)

  # 4 BUTTONS PER ROW - PLAYSTAION SQUARE BUTTON STYLE

  cb_remote_ps_s: &cb_remote_ps_s
    styles:
      <<: *cb_remote_image_ps_styles
      card:
        - padding: 0px 0px
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - --paper-card-background-color: rgba(40, 40, 40)
        - box-shadow: 0px 0px 10px 3px rgba(219, 142, 196)

  # 3 BUTTONS PER ROW - POWER BUTTON

  cb_remote_power_on: &cb_remote_power_on
    <<: *cb_3x_glow_template_label_base
    state:
      - value: "on"
        styles:
          card:
            - --paper-card-background-color: rgba(40, 40, 40)
            - box-shadow: 0px 0px 10px 3px rgba(228, 94, 101)
          icon:
            - color: rgba(228, 94, 101)
          name:
            - color: white
          state:
            - color: white
          label:
            - color: white
      - value: "off"
        styles:
          label:
            - color: rgba(0, 0, 0, 0.0)

  # 3 BUTTONS PER ROW - YAMAHA ZONE BUTTON

  cb_remote_yamaha_zone: &cb_remote_yamaha_zone
    <<: *cb_remote_power_on
    label_template: >
      var mapper = {
        "switch.zone_1":"input_number.yamaha_receiver",
        "switch.zone_2":"input_number.yamaha_receiver_zone_2"
      };
      var entity_id = mapper[entity.entity_id];
      var level = Math.round(parseFloat(states[entity_id].state));
      var muted = entity.attributes.is_volume_muted;
      if (muted) {
        return 'muted';
      }
      return (level ? level : '0') + ' dB';

  # 4 BUTTONS PER ROW BASE

  cb_remote_4_base: &cb_remote_4_base
    type: custom:button-card
    state:
      - value: "on"
        styles:
          card:
            - --paper-card-background-color: rgba(40, 40, 40)
            - box-shadow: 0px 0px 10px 3px var(--button-card-light-color)
          name:
            - color: white
          state:
            - color: white
          label:
            - color: white
      - value: "off"
        styles:
          label:
            - color: rgba(0, 0, 0, 0.0)

  # 4 BUTTONS PER ROW - ACTIVE - ICON AND LABEL

  cb_remote_icon_label: &cb_remote_icon_label
    <<: *cb_remote_4_base
    layout: icon_name
    show_state: false
    show_name: false
    show_label: true
    aspect_ratio: 1/1
    color: auto
    styles:
      grid:
        - grid-template-rows: 50px 0px auto
        - grid-template-columns: 50px auto
      icon:
        - height: 30px
        - width: 30px
      card:
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - padding: 0px 0px
      label:
        - justify-self: start
        - align-self: end
        - padding: 9px 10px
        - font-size: 12px
        - text-transform: capitalize
    tap_action:
      action: toggle

  # 4 BUTTONS PER ROW - ACTIVE - ZONE CONTROL

  cb_remote_zone_control: &cb_remote_zone_control
    <<: *cb_remote_icon_label
    label_template: >
      var control = states['input_select.yamaha_volume_control'].state;
      if (control === 'all') {
        var ret = 'all zones';
      } else {
        var zone = parseInt(control, 0);
        var ret = (zone === 0 ? 'off' : 'zone '+zone.toString());
      }
      return ret;

  # 4 BUTTONS PER ROW - ACTIVE - HARMONY SERVICE

  cb_remote_harmony_command: &cb_remote_harmony_command
    <<: *cb_remote_4_base
    layout: icon_state
    color: var(--paper-item-icon-active-color)
    aspect_ratio: 1/1
    show_state: false
    show_name: true
    show_label: false
    styles:
      grid:
        - grid-template-rows: 50px auto 0px 
        - grid-template-columns: 50px auto
      icon:
        - height: 30px
        - width: 30px
      card:
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - padding: 0px 0px
        - --paper-card-background-color: rgba(40, 40, 40)
        - box-shadow: 0px 0px 10px 3px var(--paper-item-icon-active-color)
      name:
        - justify-self: start
        - align-self: end
        - padding: 9px 10px
        - font-size: 12px
        - text-transform: capitalize

  # 4 BUTTONS PER ROW - ACTIVE - HARMONY SERVICE

  cb_remote_run_script: &cb_remote_run_script
    type: custom:button-card
    layout: icon_state
    show_state: false
    show_name: true
    show_label: false
