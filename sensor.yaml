  # SYSTREM MONITOR
    
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: disk_use
        arg: /home
      - type: disk_free
        arg: /home
      - type: memory_use
      - type: memory_free
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot
      
  # Time and Date / Unused
      
  - platform: time_date
    display_options:
      - time
      - date_time
      - date

  # CLI
  
  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone3/temp"
    unit_of_measurement: "°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'
  
  # SNMP
  
  - platform: snmp
    host: !secret unifi_bonus_switch
    name: Bonus Room Switch Temperature
    unit_of_measurement: "°C"
    baseoid: 1.3.6.1.4.1.4413.1.1.43.1.8.1.5.1.0

  - platform: snmp
    host: !secret unifi_bonus_switch
    name: Bonus Room Switch Uptime
    baseoid: 1.3.6.1.2.1.1.3.0
    value_template: >
      {{ (now().timestamp() - (value | int(default=0) / 100)) | timestamp_custom('%Y-%m-%dT%H:%M:%S.%f+00:00', False, now().isoformat()) }}
      
