# lovelace_gen

anchors:
  base: &base
    type: custom:button-card
    color: var(--paper-item-icon-active-color)
    aspect_ratio: 1/1
    show_name: false
    show_label: false
    show_icon: true
    styles:
      icon:
      - width: 80%
      card:
      - padding: 0px
      - border-radius: 18%

type: custom:mod-card
style: 
  layout-card:
    $:
      grid-layout:
        $: |
          div {
              margin: 0px !important;
              --masonry-view-card-margin: 0px;
            }

card:
  type: custom:layout-card
  layout_type: custom:grid-layout
  layout:
    grid-template-columns: 16.66% 16.66% 16.66% 50%
    grid-template-rows: auto
    grid-template-areas: '"company allon alloff label"'
    grid-gap: 4px
  gridcols: 1fr 4px 1fr 4px 1fr 3fr
  cards:
  - <<: *base
    entity: input_boolean.company
    icon: mdi:account-multiple
    view_layout:
      grid-area: company
  - <<: *base
    view_layout:
      grid-area: allon
    icon: mdi:lightbulb-multiple
    tap_action:
      action: call-service
      service: light.turn_on
      service_data:
        entity_id: light.inside_area
      haptic: light
  - <<: *base
    view_layout:
      grid-area: alloff
    icon: mdi:lightbulb-multiple-off
    tap_action:
      action: call-service
      service: light.turn_off
      service_data:
        entity_id: light.inside_area
      haptic: light
  - type: custom:button-card
    color: var(--paper-item-icon-color)
    view_layout:
      grid-area: label
    icon: mdi:home
    label: Home
    aspect_ratio: 3/1
    show_name: false
    show_label: true
    show_icon: false
    styles:
      grid:
      - grid-template-areas: '"l"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr
      card:
      - padding: 0px
      - margin: 0px
      - --ha-card-background: rgba(0,0,0,0)
      - box-shadow: none
      - pointer-events: none
      label:
      - align-self: start
      - justify-self: end
      - font-family: Helvetica
      - font-size: 20px
      - padding-right: 10px
      icon:
      - width: 100%%
      - color: var(--paper-item-icon-color)