{%- set svg = svgs[i] if i in svgs else None %}
{%- endif %}

type: custom:button-card
color: var(--primary-background-color)
aspect_ratio: {{ aspect_ratio | default('1/1') }}
entity: {{ entity }}
{%- if svg is not defined or svg == None %}
icon: {{ icon }}
show_icon: true
size: 75%
{%- else %}
show_icon: false
size: 100%
{%- endif %}
show_state: false
show_name: false
show_label: false
tap_action:
  action: toggle
  haptic: light
styles:
  card:
  - border-radius: 18%
  - padding: 0px
  - --ha-card-background: var(--primary-background-color)
{%- if svg is defined and svg != None %}
  grid:
    - vertical-align: center
  custom_fields:
    custom_icon:
    - position: absolute
    - top: 50%
    - left: 50%
    - width: 75%
    - transform: translate(-50%, calc(-50% + 2px))
    - justify-self: center
    - overflow: visible
custom_fields:
  custom_icon: |
    [[[
      var on = '{{ color }}';
      var off = '{{ off_color }}';
      var color = '{{ unavailable_color }}';
      if (['on', 'idle', 'playing'].includes(entity.state))
        color = on;
      else if (entity.state === 'off')
        color = off;
      return `
        <svg viewBox="0 0 24 24">
          <path fill="${color}" d="{{ svg }}" />
        </svg>
        `;
    ]]]
{%- endif %}
state:
- operator: template
  value: |
    [[[
      return ['on', 'idle', 'playing'].includes(entity.state);
    ]]]
  styles:
    card:
      - opacity: 1.0
      - box-shadow: 0px 0px 10px 3px {{ color }}
{%- if svg is not defined or svg == None %}
    icon:
    - color: {{ color }}
{%- endif %}
- value: "off"
  styles:
    card:
    - opacity: 0.5
{%- if svg is not defined or svg == None %}
    icon:
    - color: {{ off_color }}
{%- endif %}
- value: "unavailable"
  styles:
    card:
    - opacity: 0.2
{%- if svg is not defined or svg == None %}
    icon:
    - color: {{ unavailable_color }}
{%- endif %}