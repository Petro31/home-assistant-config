# lovelace_gen

{%- set on = namespace(radius='2px', offset='0px') %}
{%- set off = namespace(radius='1px', offset='0px') %}
{%- set off_color = 'var(--paper-item-icon-color)' %}
{%- set unavailable_color = 'hsl(0, 100%, 50%)' %}

type: custom:button-card
color: var(--primary-background-color)
aspect_ratio: {{ aspect_ratio | default('1/1') }}
entity: {{ entity }}
icon: {{ icon }}
show_icon: true
size: 100%
show_state: false
show_name: false
show_label: false
tap_action:
  action: toggle
  haptic: light
styles:
  card:
  - border-radius: 18%
  - padding: 0px
  - --ha-card-background: var(--primary-background-color)
state:
- operator: template
  value: |
    [[[
      return ['on', 'idle', 'playing'].includes(entity.state);
    ]]]
  styles:
    card:
      - opacity: 1.0
      - box-shadow: 0px 0px 10px 3px {{ color }}
    icon:
    - color: {{ color }}
- value: "off"
  styles:
    card:
    - opacity: 0.5
    icon:
    - color: {{ off_color }}
- value: "unavailable"
  styles:
    card:
    - opacity: 0.2
    icon:
    - color: {{ unavailable_color }}