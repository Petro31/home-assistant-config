# lovelace_gen

voice_hide: true
shadow: 'false'
compact_mode: true
button_text:
  options: 
    {%- raw %}
    "{%- if viewTitle is not defined -%}
     &nbsp; Unknown
    {%- elif viewTitle.count('.') == 1 and states(viewTitle) != 'unknown' -%}
    &nbsp; {{ states(viewTitle) -}}
    {%- else -%}
    &nbsp; {{ viewTitle if viewTitle != 'Home' else user | title -}}
    {%- endif -%}"
    {%- endraw %}
exceptions:
- conditions:
    user_agent: iPhone
  config:
    hide_help: true
    hide_unused: true
    hide_config: true
    hide_raw: true
    hide_reload_resources: true
    hidden_tab_redirect: false
    all_tabs_css: "width: calc(20vw - 3.6px) !important; padding: 0px !important;"
    show_tabs:
    - home
- conditions:
    user_agent: Windows
  config:
    show_tabs:
    - home
    - areas
    - remote
    - testing
    - doors
    - echos
    - cameras
    - detection
    - coronavirus
    - system
    - network
    hidden_tab_redirect: false
