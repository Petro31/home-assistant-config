            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  color_type: blank-card
                  styles:
                    card:
                      - width: 6px
                - type: "custom:button-card"
                  layout: icon_name
                  show_icon: true
                  show_state: false
                  show_name: true
                  show_label: false
                  styles:
                    card:
                      - height: 40px
                      - padding: 0px
                      - --paper-card-background-color: rgba(40, 40, 40, 0.0)
                      - box-shadow: none
                    icon:
                      - height: 24px
                      - width: 24px
                      - color: white
                    name:
                      - justify-self: start
                      - padding: 0px 10px
                      - color: white
                      - font-size: 14px
                  state:
                    - value: "on"
                      icon: mdi:checkbox-marked-circle
                      styles:
                        icon:
                          - color: var(--paper-item-icon-active-color)
                        name:
                          - color: var(--paper-item-icon-active-color)
                      name: "Online"
                    - value: "off"
                      name: "Offline"
                      icon: mdi:alert-circle
                      styles:
                        icon:
                          - color: rgba(228, 94, 101)
                        name: 
                          - color: rgba(228, 94, 101)
                    - value: "home"
                      icon: mdi:checkbox-marked-circle
                      styles:
                        icon:
                          - color: var(--paper-item-icon-active-color)
                        name:
                          - color: var(--paper-item-icon-active-color)
                      name: "Online"
                    - value: "not_home"
                      name: "Offline"
                      icon: mdi:alert-circle
                      styles:
                        icon:
                          - color: rgba(228, 94, 101)
                        name: 
                          - color: rgba(228, 94, 101)
                  entity: binary_sensor.ups_online_status
                - type: "custom:button-card"
                  layout: icon_label
                  show_icon: true
                  show_state: false
                  show_name: false
                  show_label: true
                  label: >
                    [[[
                      var res = Math.floor(parseFloat(entity.state));
                      var hours = Math.floor(res / 60);
                      if (hours > 0) {
                        var minutes = res - (hours * 60);
                        return hours + 'hr ' + minutes + 'min';
                      }
                      return res + 'min';
                    ]]]
                  styles:
                    card:
                      - height: 40px
                      - padding: 0px
                      - --ha-card-background: "rgba(0, 0, 0, 0.0)"
                      - --ha-card-box-shadow: 'none'
                    icon:
                      - height: 24px
                      - width: 24px
                      - color: var(--paper-item-icon-active-color)
                    label:
                      - justify-self: start
                      - padding: 0px 10px
                      - color: var(--paper-item-icon-active-color)
                      - font-size: 14px
                  entity: sensor.ups_time_left
                - type: custom:button-card
                  color_type: blank-card
                  styles:
                    card:
                      - width: 6px
            - type: custom:bar-card
              title_position: inside
              show_icon: true
              align: split
              columns: 1
              max: 130
              unit_of_measurement: "V"
              severity:
                - value: 110
                  color: "#e45e65"
                - value: 130
                  color: "#3498db"
              style: |
                    ha-card { 
                      --paper-card-background-color: 'rgba(0, 0, 0, 0.0)';
                      --ha-card-background: "rgba(0, 0, 0, 0.0)";
                      --ha-card-box-shadow: 'none';
