# {%- if loop.first %}
# {{ '  {' }}
# {%- else %}
# {{ '  },{' }}
# {%- endif %}
# {{ attr(4, 'name', state.name, True) }}
# {{ attr(4, 'icon', state.attributes.icon, True) }}
# {{ attr(4, 'image', '', True) }}
# {{ formatlist(4, 'entities', state.attributes.entity_id, True) }}
# {%- if loop.last %}
