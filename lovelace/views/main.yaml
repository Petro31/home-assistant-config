# lovelace_gen

title: Overview
path: home
icon: mdi:home
cards:
- type: vertical-stack
  cards:
  - !include 
    - '../templates/overview_weather.yaml'
    - path: /lovelace/home
  - !include '../templates/corona_virus_card.yaml'
  - type: horizontal-stack
    cards:
    - !include 
      - '../templates/overview_person.yaml'
      - entity: person.petro
        path: /lovelace/petro_map
    - !include 
      - '../templates/overview_person.yaml'
      - entity: person.lambo
        path: /lovelace/lambo_map
  - type: horizontal-stack
    cards:
    - !include
      - '../templates/group_state_navigation.yaml'
      - name: Areas
        entity: group.all_areas
        icon: mdi:home
        path: /lovelace/areas
        find:
        - state: 'on'
          domains: 'light, switch'
          icon: mdi:lightbulb-on
        - state: 'on'
          domains: 'fan'
          icon: mdi:fan
    - !include
      - '../templates/group_state_navigation.yaml'
      - name: Doors
        entity: group.doors
        icon: mdi:door
        path: /lovelace/doors
        find:
        - state: on, open
          domains: sensor, binary_sensor
          icon: mdi:door-open
    - !include
      - '../templates/group_state_navigation.yaml'
      - name: Entertainment
        path: /lovelace/remote
        icon: mdi:remote-tv
        entity: group.receivers
        find:
        - domains: media_player
          icon: mdi:speaker-wireless
  - type: horizontal-stack
    cards:
    - !include
      - '../templates/group_state_navigation.yaml'
      - name: System
        icon: mdi:settings
        path: /lovelace/system
    - !include
      - '../templates/group_state_navigation.yaml'
      - name: Network
        icon: mdi:wan
        entity: group.all_networks
        path: /lovelace/networks
        find:
        - state: home, on
          domains: device_tracker
          icon: mdi:lan-connect
        - state: not_home
          domains: device_tracker
          icon: mdi:lan-disconnect
          color: 'rgba(228, 94, 101)'
    - !include
      - '../templates/group_state_navigation.yaml'
      - name: Cameras
        icon: mdi:cctv
        entity: group.camera_network
        path: /lovelace/cameras
        find:
        - domains: device_tracker
          state: not_home, off
          icon: mdi:lan-disconnect
          color: 'rgba(228, 94, 101)'
  - type: horizontal-stack
    cards:
    - !include
      - '../templates/group_state_navigation.yaml'
      - name: Detection
        icon: mdi:cctv
        path: /lovelace/image_processing
    - !include
      - '../templates/group_state_navigation.yaml'
      - name: Announce
        icon: mdi:amazon-alexa
        path: /lovelace/announce
    - !include
      - '../templates/group_state_navigation.yaml'
      - name: Testing
        icon: mdi:test-tube
        path: /lovelace/testing