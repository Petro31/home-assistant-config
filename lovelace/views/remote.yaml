title: Remote
path: remote
icon: mdi:remote-tv
cards:
- type: vertical-stack
  cards:
  - type: horizontal-stack
    cards:
    - !include '../templates/spacer_edge.yaml'
    - !include
      - '../templates/remote_main_button.yaml'
      - entity: switch.poweroff
        name: Harmony
        color: rgba(228, 94, 101)
    - !include
      - '../templates/remote_zone_button.yaml'
      - entity: switch.zone_1
        sensor: sensor.yamaha_receiver_volume
        name: Zone 1
        color: rgba(228, 94, 101)
    - !include
      - '../templates/remote_zone_button.yaml'
      - entity: switch.zone_2
        sensor: sensor.yamaha_receiver_zone_2_volume
        name: Zone 2
        color: rgba(228, 94, 101)
    - !include '../templates/spacer_edge.yaml'
  - type: horizontal-stack
    cards:
    - !include '../templates/spacer_edge.yaml'
    {%- for activity in activities %}
    - !include
      - {{ activity.template }}
      - entity: {{ activity.entity }}
        color: {{ activity.color }}
        {%- if activity.image is defined %}
        image: {{ activity.image }}
        {%- endif %}
    {%- endfor %}
    - !include '../templates/spacer_edge.yaml'
  - type: conditional
    conditions:
    - entity: switch.roku
      state: 'on'
    card:
      type: horizontal-stack
      cards:
      - !include '../templates/spacer_edge.yaml'
      {%- for app in roku_apps %}
      - !include
        - '../templates/remote_image_button.yaml'
        - entity: {{ app.entity }}
          color: {{ app.color }}
          image: {{ app.image }}
      {%- endfor %}
      - !include '../templates/spacer_edge.yaml'
  - type: conditional
    conditions:
    - entity: binary_sensor.yamaha_receiver
      state: 'on'
    - entity: binary_sensor.remote_living_room_control
      state_not: 'on'
    - entity: switch.alexa_source
      state_not: 'on'
    card: !include '../templates/active_media_player_volume_row.yaml'
  - type: conditional
    conditions:
    - entity: binary_sensor.remote_living_room_control
      state: 'on'
    card:
      type: vertical-stack
      cards:
      {%- for i in range(controls | length) %}
      {%- set control = controls[i] %}
      {%- if i % 5 == 0 %}
      - type: horizontal-stack
        cards:
        - !include '../templates/spacer_edge.yaml'
      {%- endif %}
      {%- if 'entity' in control %}
      {%- if 'service' not in control %}
      {%- set service = control.entity.replace('binary_sensor','script') %}
      {%- else %}
      {%- set service = control.service %}
      {%- endif %}
        - !include
          - '../templates/remote_icon_service.yaml'
          - entity: {{ control.entity }}
            service: {{ service }}
      {%- if control.entity == 'sensor.active_media_player' %}
            icon: '!include ../partials/active_media_player_icon.yaml'
      {%- else %}
      {%- if 'icon' in control %}
            icon: {{ control.icon }}
      {%- endif %}
      {%- endif %}
      {%- else %}
        - !include '../templates/spacer_button.yaml'
      {%- endif %}
      {%- if i % 5 == 4 %}
        - !include '../templates/spacer_edge.yaml'
      {%- endif %}
      {%- endfor %}
  - type: conditional
    conditions:
    - entity: sensor.harmony_activity
      state_not: 'PowerOff'
    - entity: sensor.harmony_activity
      state_not: 'Switch'
    - entity: sensor.harmony_activity
      state_not: 'TV'
    - entity: sensor.harmony_activity
      state_not: 'Roku'
    card:
      type: horizontal-stack
      cards:
      - !include '../templates/spacer_edge.yaml'
      {%- for btn in controller_buttons %}
      {%- if btn %}
      {%- set service = btn.entity.replace('binary_sensor','script') %}
      - !include 
        - '../templates/remote_image_service.yaml'
        - entity: {{ btn.entity }}
          service: {{ service }}
      {%- else %}
      - !include '../templates/spacer_button.yaml'
      {%- endif %}
      {%- endfor %}
      - !include '../templates/spacer_edge.yaml'
  - type: conditional
    conditions:
      - entity: switch.alexa_source
        state: 'on'
      - entity: media_player.living_room_dot
        state_not: 'off'
    card:
      type: horizontal-stack
      cards:
      - !include '../templates/spacer_edge.yaml'
      - !include 
        - '../templates/media_player_custom.yaml'
        - entity: media_player.living_room_dot
          bluetooth: switch.floating_outlet_switch
      - !include '../templates/spacer_edge.yaml'
  - type: conditional
    conditions:
      - entity: binary_sensor.yamaha_receiver
        state: 'on'
    card:
      type: horizontal-stack
      cards:
      - !include '../templates/spacer_edge.yaml'
      {%- for source in sources %}
      - !include
        - {{ source.template }}
        - entity: {{ source.entity }}
          color: {{ source.color }}
          {%- if source.image is defined %}
          image: {{ source.image }}
          {%- endif %}
      {%- endfor %}
      - !include '../templates/spacer_edge.yaml'
  - type: conditional
    conditions:
      - entity: binary_sensor.yamaha_receiver
        state: 'on'
    card:
      type: horizontal-stack
      cards:
      - !include '../templates/spacer_edge.yaml'
      {%- for sound in surround_modes %}
      - !include
        - '../templates/remote_icon_button.yaml'
        - entity: {{ sound.entity }}
          icon: {{ sound.icon }}
      {%- endfor %}
      - !include '../templates/spacer_edge.yaml'