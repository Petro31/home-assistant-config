# lovelace_gen

{% set name = name|default('area') %}
{% set group = group | default('group.master_bedroom_area') %}

icon: mdi:home-lightbulb
title: {{ name | title }}
path: {{ object_id|default(name) }}
cards:
- !include
  - '../templates/header.yaml'
  - content: "#### {{ name | title }}"
- type: horizontal-stack
  cards:
  - !include '../templates/spacer_edge.yaml'
  - !include
    - '../templates/all_button.yaml'
    - entity: {{ group }}
  - !include '../templates/spacer_edge.yaml'
- type: custom:auto-entities
  filter:
    include:
    - group: {{ group }}
      options:
        !include
        - '../templates/button.yaml'
        - entity: this.entity_id
    - type: custom:button-card
      color_type: blank-card
      aspect_ratio: 1/1
    - type: custom:button-card
      color_type: blank-card
      aspect_ratio: 1/1
  sort:
    method: name
    numeric: true
  card:
    type: custom:layout-card
    min_columns: 3
    max_columns: 3
    justify_content: start
    layout: horizontal