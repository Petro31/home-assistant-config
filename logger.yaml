default: warning
logs:
  requests.packages.urllib3.connectionpool: critical
  frontend.js.latest: critical
  py.warnings: critical
  homeassistant.components.analytics: info
  homeassistant.components.automation.frigate_notifications_lambo_driveway: critical
  homeassistant.components.automation.frigate_notifications_petro_driveway: critical
  homeassistant.components.automation.frigate_notifications_lambo_backyard: critical
  homeassistant.components.automation.frigate_notifications_petro_backyard: critical
  homeassistant.components.automation.frigate_notifications_lambo_deck_1: critical
  homeassistant.components.automation.frigate_notifications_petro_deck_1: critical
  homeassistant.components.automation.frigate_notifications_lambo_deck_2: critical
  homeassistant.components.automation.frigate_notifications_petro_deck_2: critical
  homeassistant.components.script.notify_frigate: critical
  #homeassistant.components.mqtt: debug
  #homeassistant.components.mqtt.discovery: debug
  #homeassistant.components.waze_travel_time: debug
  #homeassistant.components.zwave_js: debug
  #haffmpeg.core: debug
filters:
  homeassistant.components.automation:
  - "Already running$"
  homeassistant.components.script:
  - "Already running$"
  homeassistant.components.zwave_js:
  - "^Passing the zwave_js.multicast_set_value service call to the zwave_js.set_value service since only one node was targeted$"
  homeassistant.components.compensation.sensor:
  - "attribute volume_level is not numerical$"
    