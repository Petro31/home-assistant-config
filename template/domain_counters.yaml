- trigger:
  - platform: time
    at: '00:00:00'
  - platform: homeassistant
    event: start
  - platform: event
    event_type: call_service
    event_data:
      domain: template
      service: reload
  sensor:
  - name: Automations
    unique_id: entity_counter_automation
    icon: mdi:robot
    state: >
      {{ states.automation | default([]) | count }}
    unit_of_measurement: entities
    attributes:
      template: counter

  - name: Binary Sensors
