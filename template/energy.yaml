- trigger:
  - trigger: event
    event_type: announce_energy
    event_data:
      machine: washer
  binary_sensor:
  - unique_id: announce_washer
    name: Announce Washer
    device_class: door
    state: "{{ True }}"
    auto_off: 0.1

- trigger:
  - trigger: event
    event_type: announce_energy
    event_data:
      machine: dryer
  binary_sensor:
  - unique_id: announce_dryer
    name: Announce Dryer
    device_class: door
    auto_off: 0.1
    state: "{{ True }}"

- triggers:
  - entity_id: sensor.washer_power
    <<: &my_trigga
      trigger: state
      not_to:
      - unknown
      - unavailable
      not_from:
      - unknown
      - unavailable
  binary_sensor:
  - unique_id: washer_status
    name: Washer Status
    device_class: power
    state: >
      {{ trigger.to_state.state | float > 80 }}
    attributes:
      template: energy

- triggers:
  - entity_id: sensor.dryer_power
    <<: *my_trigga
  binary_sensor:
  - unique_id: dryer_status
    name: Dryer Status
    device_class: door
    state: >
      {{ trigger.to_state.state | float > 150 }}
    attributes:
      template: energy

- sensor:

  - unique_id: energy_terrif
    name: Energy Terrif
    state: "0.053080"
    unit_of_measurement: $/kWh