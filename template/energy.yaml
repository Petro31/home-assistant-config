- binary_sensor:
  - unique_id: washer_status
    name: Washer Status
    device_class: power
    state: >
      {{ is_state('input_boolean.washer', 'on') }}
    attributes:
      template: energy

  - unique_id: dryer_status
    name: Dryer Status
    device_class: door
    state: >
      {{ is_state('input_boolean.dryer', 'on') }}
    attributes:
      template: energy

- sensor:

  - unique_id: energy_terrif
    name: Energy Terrif
    state: "0.053080"
    unit_of_measurement: $/kWh