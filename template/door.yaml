- binary_sensor:
  - name: Garage Door
    unique_id: binary_sensor.garage_door_tilt_inverted
    state: "{{ not is_state('binary_sensor.garage_door_tilt_inverted', 'on') }}"
    availability: "{{ states('binary_sensor.garage_door_tilt_inverted') in ['on', 'off'] }}"
    device_class: garage_door
    attributes:
      template: door